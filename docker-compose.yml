# Use root/example as user/password credentials
version: '3.1'
services:
  api:
    build:
      context: ./api
      dockerfile: ./Dockerfile
    container_name: api 
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.api.rule=Host(`todo.localhost`) && Path(`/api`)"
  app:
    build:
      context: ./app
      dockerfile: ./Dockerfile 
    container_name: app
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.drupal.rule=Host(`todo.localhost`) && Path(`/app`)"
  mongo:
    image: mongo
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: root
    container_name: mongo
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.mongo.rule=Host(`db.localhost`)"

  mongo-express:
    image: mongo-express
    restart: always
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: root
      ME_CONFIG_MONGODB_URL: mongodb://root:root@db.localhost
    container_name: mongo-express
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.mongo-express.rule=Host(`express.db.localhost`)"