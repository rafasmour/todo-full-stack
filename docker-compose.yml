
version: '3.1'
networks:
  webgateway:
    driver: bridge
services:
  api:
    build:
      context: ./api
      dockerfile: ./Dockerfile
    container_name: api 
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.api.rule=Host(`todo.rafaelhome.mourou.gr`) && Path(`/api/{route:.*}`)"
      - "traefik.http.services.app.loadbalancer.server.port=80"
      - "traefik.http.routers.api.entrypoints=web"
    networks:
      - webgateway
    volumes:
      - ./api/src:/src
    depends_on:
      - mongo
  app:
    build:
      context: ./app
      dockerfile: ./Dockerfile 
    container_name: app
    command: "npm run dev"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.app.rule=Host(`todo.rafaelhome.mourou.gr`) && Path(`/app/{route:.*}`)" 
      - "traefik.http.services.app.loadbalancer.server.port=9000"
      - "traefik.http.routers.app.entrypoints=web"
    networks:
      - webgateway
    volumes:
      - ./app/src:/src
  mongo:
    image: mongo
    container_name: mongo
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: root
  mongo-express:
    image: mongo-express
    container_name: mongo_express
    restart: always
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: root
      ME_CONFIG_MONGODB_URL: mongodb://root:root@mongo:27017
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.mongo-express.rule=Host(`dbexpress.rafaelhome.mourou.gr`)"
      - "traefik.http.routers.mongo-express.entrypoints=web"
      - "traefik.http.services.mongo-express.loadbalancer.server.port=8080"
    networks:
      - webgateway 