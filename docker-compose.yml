
version: '3.1'

services:
  api:
    build:
      context: ./api
      dockerfile: ./Dockerfile
    container_name: api 
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.api.rule=Host(`todo.rafaelhome.mourou.gr`) && PathPrefix(`/api`)"
      - "traefik.http.services.app.loadbalancer.server.port=3000"
      - "traefik.http.routers.api.entrypoints=web"
      - "--providers.docker.network=webgateway"
    networks:
      - webgateway
      - default
    ports: 
      - 3000:3000
    volumes:
      - ./api/src:/src
    depends_on:
      - mongo
  app:
    build:
      context: ./app
      dockerfile: ./Dockerfile 
    container_name: app
    command: "npm run dev"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.app.rule=Host(`todo.rafaelhome.mourou.gr`) && PathPrefix(`/app`)"  
      - "traefik.http.services.app.loadbalancer.server.port=9000"
      - "traefik.http.routers.app.entrypoints=web"
      - "--providers.docker.network=webgateway"
    networks:
      - webgateway
    ports: 
      - 9000:9000
    volumes:
      - ./app/src:/src
  mongo:
    image: mongo
    container_name: mongo
    volumes:
      - ./data:/data
      - ./data/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: root
    ports:
      - 27017:27017
    networks:
      - default
  mongo-express:
    image: mongo-express
    container_name: mongo_express
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: root
      ME_CONFIG_MONGODB_URL: mongodb://root:root@mongo:27017
    ports:
      - 8081:8081
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.mongo-express.rule=Host(`todo.rafaelhome.mourou.gr`) && PathPrefix(`/dbAdmin`)"
      - "traefik.http.routers.mongo-express.entrypoints=web"
      - "traefik.http.services.mongo-express.loadbalancer.server.port=8081"
      - "--providers.docker.network=webgateway"
    networks:
      - webgateway 
      - default
    depends_on:
      - mongo
  
networks:
  webgateway:
    external: true