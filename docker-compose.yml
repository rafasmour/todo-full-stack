# Use root/example as user/password credentials
version: '3.1'
networks:
  webgateway:
    driver: bridge
services:
  api:
    build:
      context: ./api
      dockerfile: ./Dockerfile
    container_name: api 
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.api.rule=Host(`todo.mourou.gr`)&&Path(`/api`)"
      - "traefik.http.routers.api.entrypoints=web"
    networks:
      - webgateway
    volumes:
      - ./src:/src
  app:
    build:
      context: ./app
      dockerfile: ./Dockerfile 
    container_name: app
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.app.rule=Host(`todo.mourou.gr`)&&Path(`/app`)"
      - "traefik.http.routers.app.entrypoints=web"
    networks:
      - webgateway
  mongo:
    image: mongo
    container_name: mongo
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: root
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.mongo.rule=Host(`db.mourou.gr`)"
      - "traefik.http.routers.mongo.entrypoints=web"
    networks:
      - webgateway
  mongo-express:
    image: mongo-express
    container_name: mongo_express
    restart: always
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: root
      ME_CONFIG_MONGODB_URL: mongodb://root:root@db.mourou.gr:27017
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.mongo-express.rule=Host(`dbexpress.mourou.gr`)"
      - "traefik.http.routers.mongo-express.entrypoints=web"
    networks:
      - webgateway 
